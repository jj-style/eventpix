<div hx-target="this" hx-swap="outerHTML" class="{{ with .class }}{{ . }}{{ end }}">
    <label for="slug" class="form-label">Slug</label>
    <input type="text" class="form-control" name="slug" placeholder="memorable-slug" aria-label="Slug" hx-post="/validate/createEvent/slug" value="{{ .slug }}" required>
    {{ with .error }}
    <div class='error-message'>{{ . }}</div>
    {{ end }}
</div>
