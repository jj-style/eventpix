{{ define "head" }}{{ end }} {{ define "content" }}
<div class="container">
  <h1>Login</h1>
  {{ if $.showRegister }}
  <span>New user? <a href="/register">Register</a>.</span>
  {{ end }}
  <form hx-post="/auth/login" hx-ext='json-enc'>
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input
        type="text"
        class="form-control"
        id="inputUsername"
        placeholder="Enter username"
        name="username"
        required
      />
    </div>
    <div class="form-group mt-2">
      <label for="inputPassword">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="Password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="mt-2 btn btn-primary">Submit</button>
  </form>
</div>
{{ end }}
{{ define "scripts" }}
<script src="/static/scripts/htmx/json-enc.js"></script>
{{ end }}
