<div style="border: none;" class="card m-1">{{ if .FileInfo.Video }}<a class="lg-item" data-video='{"source": [{"src": "/storage/picture/{{.FileInfo.Id}}"}]}' data-poster="/storage/thumbnail/{{.Id}}" data-alt="{{.FileInfo.Name}}" data-download="{{.FileInfo.Name}}" data-download-url="/storage/picture/{{.FileInfo.Id}}" title="{{.FileInfo.Name}}"><img src="/storage/thumbnail/{{.Id}}" class="card-img shadow-lg img-fluid w-100 rounded" alt="{{.Name}}"></a>{{ else }}<a class="lg-item" href="/storage/picture/{{.FileInfo.Id}}" data-alt="{{.FileInfo.Name}}" data-download="{{.FileInfo.Name}}" data-download-url="/storage/picture/{{.FileInfo.Id}}" title="{{.FileInfo.Name}}"><img src="/storage/thumbnail/{{.Id}}" class="card-img shadow-lg img-fluid w-100 rounded" alt="{{.Name}}"></a>{{ end }}</div>
