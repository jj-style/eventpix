syntax = "proto3";

package picture.v1;

message Filesystem {
    string directory = 1;
}

message S3 {
    string bucket     = 1;
    string access_key = 2;
    string secret_key = 3;
    string region     = 4;
    string endpoint   = 5;
}

message GoogleDrive {
    string folder_id = 1;
}

message Ftp {
    string address   = 1;
    string username  = 2;
    string password  = 3;
    string directory = 4;
}